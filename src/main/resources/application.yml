spring:
  application:
    name: cicloestrella
  datasource:
    url: jdbc:postgresql://localhost:5432/cicloestrella_db
    username: postgres
    password: toor
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
  mvc:
    servlet:
      path: /api
  sql:
    init:
      mode: always
      platform: postgres
      encoding: UTF-8
      data-locations: classpath:/db/import.sql

logging:
  file:
    name: logs/cicloestrella.log
  level:
    root: INFO
    com.example.cicloestrella: DEBUG
  pattern:
    dateformat: "yyyy-MM-dd HH:mm:ss"
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

